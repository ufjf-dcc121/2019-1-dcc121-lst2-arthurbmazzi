<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista 2.2 - Javascript e Listas</title>
</head>

<body>
    <form name="form" onsubmit="return processar('tabela')">
        Animal: <input type="text" name="animal">
        Altura: <input type="number" name="altura">
        Peso: <input type="number" name="peso">
        Velocidade: <input type="number" name="vel">
        Idade Máx: <input type="number" name="idade">
        <input type="submit" value="Enviar">
    </form>
    <table border='2' width='400' height='30'>
        <tr>
            <td>Animal</td>
            <td>Altura</td>
            <td>Peso</td>
            <td>Velocidade</td>
            <td>Idade Máxima</td>
        </tr>
        <tbody id="tabela"></tbody>
    </table>

    <p><strong>Altura Média:</strong> <span id="a1">0</span></p>
    <p><strong>Peso Médio:</strong> <span id="a2">0</span></p>
    <p><strong>Velocidade Média:</strong> <span id="a3">0</span></p>
    <p><strong>Idade Média:</strong> <span id="a4">0 </span></p>
    <p><span id="a"></span></p>
    <p><span id="b"></span></p>
    <p><span id="c"></span></p>
    <p><span id="d"></span></p>

    <script>
        var height = 0;
        var weight = 0;
        var speed = 0;
        var age = 0;
        var mediaAltura = 0;
        var mediaPeso = 0;
        var mediaVel = 0;
        var mediaIdade = 0;
        var somaAltura = 0;
        var somaPeso = 0;
        var somaVel = 0;
        var somaIdade = 0;
        var i = 0;

        function processar(table) {
            var animal = document.getElementsByName('animal')[0].value;
            var altura = Number(document.getElementsByName('altura')[0].value);
            var peso = Number(document.getElementsByName('peso')[0].value);
            var vel = Number(document.getElementsByName('vel')[0].value);
            var idade = Number(document.getElementsByName('idade')[0].value);

            var nLinha = document.createElement('tr');

            nLinha.insertCell(0).innerHTML = document.forms.form.animal.value;
            nLinha.insertCell(1).innerHTML = document.forms.form.altura.value;
            nLinha.insertCell(2).innerHTML = document.forms.form.peso.value;
            nLinha.insertCell(3).innerHTML = document.forms.form.vel.value;
            nLinha.insertCell(4).innerHTML = document.forms.form.idade.value;
            document.getElementById(table).appendChild(nLinha);
            i++;
            somaAltura += altura;
            somaPeso += peso;
            somaVel += vel;
            somaIdade += idade;
            mediaAltura = somaAltura / i;
            mediaPeso = somaPeso / i;
            mediaVel = somaVel / i;
            mediaIdade = somaIdade / i;
            document.getElementById('a1').innerHTML = mediaAltura;
            document.getElementById('a2').innerHTML = mediaPeso;
            document.getElementById('a3').innerHTML = mediaVel;
            document.getElementById('a4').innerHTML = mediaIdade;
            if (altura > height) {
                height = altura;
                document.getElementById('a').textContent = animal + " -> mais alto";
            }
            if (peso > weight) {
                weight = peso;
                document.getElementById('b').textContent = animal + " -> mais pesado";
            }
            if (vel > speed) {
                speed = vel;
                document.getElementById('c').textContent = animal + " -> mais veloz";
            }
            if (idade > age) {
                age = idade;
                document.getElementById('d').textContent = animal + " -> mais velho";
            }
            document.forms.form.reset();
            return false;
        }
    </script>
</body>

</html>
